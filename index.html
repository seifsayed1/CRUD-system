<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CRUD</title>
</head>
<body>
    <div class="crud" id="a">
        <div class="head">
            <h2>crud</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input onkeyup="getTotal()" type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small id="total">0</small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Create</button>
            <button id="update">Update</button>
        </div>
        <div class="outputs">
            <div class="search_box">
                <div class="btn_search">
                    <button onclick="searchBytitle()" id="searchTitle">Search By Title</button>
                    <button onclick="searchBycategory()" id="searchCategory">Search By Category</button>
                </div>
                <input type="text" id="search" >
            </div>    
        </div>
        <button id="clearAll"></button>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tbody id="body">
                
            </tbody>
        </table>
    </div>





    <script src="main.js"></script>
</body>
</html>
